spring.application.name=backend

#SUPABASE CONFIG
spring.datasource.url=jdbc:postgresql://${DB_HOST:aws-0-ap-southeast-1.pooler.supabase.com}:${DB_PORT:6543}/postgres?prepareThreshold=0
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

supabase.jwt.secret=${SUPABASE_JWT_SECRET}

supabase.url=${SUPABASE_URL}
supabase.api.key=${SUPABASE_API_KEY}
supabase.api.key.admin=${SUPABASE_API_KEY_ADMIN}
app.jwt.expiration.minutes=30

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai
# Swagger - disable in production
springdoc.api-docs.enabled=${SWAGGER_ENABLED:true}
springdoc.swagger-ui.enabled=${SWAGGER_ENABLED:true}

# Email Configuration - Thử port 465 với SSL
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.socketFactory.port=465
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

# Connection timeout
spring.mail.properties.mail.smtp.connectiontimeout=30000
spring.mail.properties.mail.smtp.timeout=30000
spring.mail.properties.mail.smtp.writetimeout=30000

spring.mail.properties.mail.debug=true

# Thread pool configuration for email sending
app.email.thread-pool.size=3
app.email.timeout.seconds=60

spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Dev
app.frontend.url=${APP_FRONTEND_URL}

logging.level.com.medischool.backend=${LOG_LEVEL:DEBUG}
logging.level.com.medischool.backend.aspect=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.aop=${LOG_LEVEL:DEBUG}

# Actuator - health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized